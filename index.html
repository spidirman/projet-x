<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1, minimum-scale=0.5">
    <title>Projet X Colin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(90deg, #ff4500, #ff0057);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: slideDown 1s ease-out;
        }
        @keyframes slideDown {
            from { top: -100px; opacity: 0; }
            to { top: 0; opacity: 1; }
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            padding: 20px;
            flex: 1;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card h2 {
            color: #ff4500;
            margin-top: 0;
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }
        .spotify {
            margin: 20px 0;
        }
        footer {
            background: linear-gradient(90deg, #ff0057, #ff4500);
            padding: 15px;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            bottom: 0;
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from { bottom: -100px; opacity: 0; }
            to { bottom: 0; opacity: 1; }
        }
        footer p {
            margin: 0;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projet X</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Détails Projet X</h2>
            <p>Date : <strong>25 Août 2024</strong></p>
            <p>Heure : <strong>21h00</strong></p>
            <p>Lieu : <strong>à côté d'un cimetière</strong></p>
        </div>
        <div class="card">
            <h2>Countdown</h2>
            <div id="countdown" class="countdown"></div>
        </div>
        <div class="card">
            <h2>Projet X - Playlist</h2>
            <div class="spotify">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/490HD8cwsIIZcmD6QH5ZsO?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2024 Projet X</p>
    </footer>
    <script>
        // Countdown Timer Script
        const countdown = document.getElementById('countdown');
        const eventDate = new Date('August 24, 2024 21:00:00').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(x);
                countdown.innerHTML = "Projet X a commencé";
            }
        };

        const x = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
